<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ForgetfulMe</title>
    <link rel="stylesheet" href="../lib/pico.min.css" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <main class="container">
      <div id="message-area" aria-live="polite"></div>
      <header>
        <h1>ForgetfulMe</h1>
        <p>Track what youâ€™ve read</p>
      </header>

      <section id="auth-section" hidden>
        <h2>Sign in</h2>
        <form id="auth-form">
          <label>Email<input id="auth-email" type="email" required /></label>
          <label>Password<input id="auth-password" type="password" required /></label>
          <button type="submit">Sign in</button>
        </form>
        <small id="auth-status" aria-live="polite"></small>
      </section>

      <section id="app-section" hidden>
        <div id="status-pill" data-testid="status-pill" class="status">Unknown</div>
        <div class="actions">
          <button id="toggle-btn" role="button">Toggle Read</button>
          <button id="signout-btn" class="secondary" role="button">Sign out</button>
        </div>
      </section>

      <section>
        <input id="search" type="search" placeholder="Search recent reads" />
        <ul id="recent-list" aria-live="polite"></ul>
        <nav class="pagination">
          <button id="prev-page" class="secondary" aria-label="Previous page">Prev</button>
          <span id="page-info" class="meta" aria-live="polite"></span>
          <button id="next-page" class="secondary" aria-label="Next page">Next</button>
        </nav>
      </section>
    </main>
    <script type="module" src="./popup.js"></script>
  </body>
  </html>
